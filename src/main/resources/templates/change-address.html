<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For admins only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin: 20px 0;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form .error {
            font-size: 12px;
            color: red;
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            background-color: #444;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
        }

        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background-color: #666;
        }

        .back-link-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .back-link-container a {
            background-color: #444;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-link-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>For Admins Only</h1>

<form th:method="PATCH" th:action="@{/storage/{id}(id=${restaurant.getId()})}" th:object="${restaurant}">
    <label for="address">Введите новый адрес: </label>
    <input type="text" th:field="*{address}" id="address">
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</div>
    <br><br><input type="submit" value="Редактировать!">
</form>

<div class="back-link-container">
    <a class="back-link" href="/storage">Вернуться на страницу со всеми ресторанами</a>
</div>

</body>
</html>
