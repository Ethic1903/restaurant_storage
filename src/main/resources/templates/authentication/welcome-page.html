<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-top: 20px;
            font-size: 22px;
        }

        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background-color: #670;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Отлично! Вы прошли аутентификацию. Чтобы пользоваться нашим ресурсом вам необходимо связаться с представителем и
    запросить роль владельца ресторана!</h1>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта">
</form>

</body>
</html>
